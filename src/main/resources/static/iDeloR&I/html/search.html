<script>
		$('#myTab li a:first').tab('show');
		$('#myTab li a').click(function(e) {
			e.preventDefault()
			$(this).tab('show')
		});
</script>
<ul class="nav nav-tabs" id="myTab">
	<li><a href="#best-match" data-toggle="tab"><h5>Best
				Matches</h5></a></li>
	<li><a href="#detailed-search" data-toggle="tab"><h5>Detailed
				Search</h5></a></li>
</ul>

<div class="tab-content">

	<div class="tab-pane" id="best-match">
		<h2>People</h2>
		<div class="cool-text well well-sm" ng-repeat="person in result.persons">
			<a href="#citizen/{{person.id}}">>> {{person.name}} ({{person.nick}})</a>
		</div>
		<h2>Violations</h2>
		<div ng-repeat="violation in result.viloations" class="cool-text well well-sm">
			<a href="#complaint/{{violation.id}}">>> {{violation.name}} on {{violation.date}}</a>
		</div>
	</div>
	
	<div class="tab-pane" id="detailed-search">
		<h2>People</h2>
		<hr>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-4">
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios1" value="option1" checked>Male
						</label>
					</div>
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios2" value="option2">Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Date
					Of Birth</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Date Of Birth">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Address">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</div>
		</form>

		<h2>Violations</h2>
		<hr>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Episode
					Name</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Episode Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Date</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Date">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Tags">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Location">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Description">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</div>
		</form>

	</div>
</div>
