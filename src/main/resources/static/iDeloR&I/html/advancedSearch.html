<h1>Advanced Search</h1>
<hr>
<h2>People</h2>
<hr>
<form class="form-horizontal" role="form" ng-submit="doUserSearch()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="nameOfUser"
				placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Sex</label>
		<div class="col-sm-4">
			<div class="radio">
				<label> <input type="radio" ng-model="sexOfUser"
					id="optionsRadios1" value="male" checked>Male
				</label>
			</div>
			<div class="radio">
				<label> <input type="radio" ng-model="sexOfUser"
					id="optionsRadios2" value="female">Female
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Date
			Of Birth</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="dateOfUser"
				placeholder="Date Of Birth">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="addressOfUser"
				placeholder="Address">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Search</button>
		</div>
	</div>
</form>
<h2>Violations</h2>
<hr>
<form class="form-horizontal" role="form" ng-submit="doViolationSearch()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Episode
			Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="nameOfEpisode" placeholder="Episode Name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Date</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="date" placeholder="Date">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="tags" placeholder="Tags">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Location</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="location" placeholder="Location">
		</div>
	</div>
	<div class="form-group">
		<label  class="col-sm-2 control-label">Description</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="description" placeholder="Description">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Search</button>
		</div>
	</div>
</form>
